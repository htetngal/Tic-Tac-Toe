<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 style="font-size: 50px;">Tic Tac Toe</h1>
        <div class="player">Click Start!
        </div>
        <div class="button-container">
            <button type="button" class="btn btn-lg btn-outline-dark start">Start</button>

        </div>
        <table class="tableTag disabled">
            <tbody>
                <tr>
                    <td class="one td"></td>
                    <td class="two td"></td>
                    <td class="three td"></td>
                </tr>
                <tr>
                    <td class="four td"></td>
                    <td class="five td"></td>
                    <td class="six td"></td>
                </tr>
                <tr>
                    <td class="seven td"></td>
                    <td class="eight td"></td>
                    <td class="nine td"></td>
                </tr>
            </tbody>
        </table>

        <div class="attribution">
            <p style="color:#212121">
                Coded by <a href="https://github.com/htetngal">HtetNgal</a></p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
